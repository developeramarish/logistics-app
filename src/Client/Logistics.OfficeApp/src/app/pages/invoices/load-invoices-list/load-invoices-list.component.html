<div class="d-flex align-items-center">
  <h1>Load invoices</h1>

    class="p-button-lg p-button-rounded p-button-text text-black ms-2"

    pTooltip="Add a new invoice"
    routerLink="/invoices/loads/add">

</div>
<hr class="w-100" />

<p-card>
  <div class="row">
    <div class="col-12">
      <p-table
        [value]="invoices()"
        responsiveLayout="scroll"
        [lazy]="true"
        [paginator]="true"
        [showCurrentPageReport]="true"
        (onLazyLoad)="load($event)"
        [rows]="10"
        [(first)]="first"
        [totalRecords]="totalRecords()"
        [loading]="isLoading()"
        [rowsPerPageOptions]="[10, 25, 50]"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="Number">
              Load Number
              <p-sortIcon field="Number"></p-sortIcon>
            </th>
            <th pSortableColumn="Customer.Name">
              Customer
              <p-sortIcon field="Customer.Name"></p-sortIcon>
            </th>
            <th pSortableColumn="Total">
              Invoice Total
              <p-sortIcon field="Total"></p-sortIcon>
            </th>
            <th pSortableColumn="CreatedDate">
              Invoice Date
              <p-sortIcon field="CreatedDate"></p-sortIcon>
            </th>
            <th pSortableColumn="Status">
              Invoice Status
              <p-sortIcon field="Status"></p-sortIcon>
            </th>
            <th>Action</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-invoice>
          <tr>
            <td>{{ invoice.loadNumber }}</td>
            <td>{{ invoice.customer.name }}</td>
            <td>{{ invoice.total.amount | currency }}</td>
            <td>{{ invoice.createdDate | date: "mediumDate" }}</td>
            <td>
              <app-invoice-status-tag [status]="invoice.status"></app-invoice-status-tag>
            </td>
            <td>
              <!-- @if (invoice.status === "pending") {
                <p-button
                  icon="bi bi-credit-card"
                  pTooltip="Make payment"
                  tooltipPosition="bottom"
                  [routerLink]="['/payment/invoice', invoice.id]"
                >
                </p-button>
              } -->

              <p-button
                styleClass="ms-2"
                icon="bi bi-card-list"
                pTooltip="View details"
                [routerLink]="['/invoices/loads', invoice.id]"
              >
              </p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-card>
