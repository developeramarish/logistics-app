<p-auto-complete
  [suggestions]="suggestedCustomers()"
  styleClass="w-100"
  inputStyleClass="form-control"
  placeholder="Type a customer name"
  [minLength]="2"
  [forceSelection]="true"
  optionLabel="name"
  [(ngModel)]="selectedCustomer"
  (completeMethod)="searchCustomer($event)"
  (onSelect)="changeSelectedCustomer($event)"
/>
