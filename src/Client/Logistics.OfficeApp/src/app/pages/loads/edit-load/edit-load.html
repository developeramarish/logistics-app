<p-toast key="notification" position="top-right" />
<p-confirm-dialog header="Confirmation" icon="pi pi-exclamation-triangle" />

<h1>Edit a load #{{ loadNumber() }}</h1>
<hr class="w-full" />

<p-card>
  <div class="flex flex-col gap-6 md:flex-row">
    <div class="w-full md:w-1/2">
      @if (isLoading()) {
        <p-progress-spinner />
      }
      <form [formGroup]="form" (ngSubmit)="updateLoad()">
        <app-validation-summary [form]="form" />
        <app-form-field label="Name" for="name">
          <input
            id="name"
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="Load name"
          />
        </app-form-field>
        <app-form-field label="Load Type" for="loadType">
          <p-select formControlName="loadType" styleClass="w-full" [options]="loadTypes" />
        </app-form-field>
        <app-form-field label="Customer" for="customer">
          <app-search-customer formControlName="customer" />
        </app-form-field>
        <app-form-field label="Origin Address" for="orgAddress">
          <app-address-autocomplete
            field="orgAddress"
            formControlName="orgAddress"
            [forceSelection]="true"
            (selectedAddress)="updateOrigin($event)"
          />
        </app-form-field>
        <app-form-field label="Destination Address" for="dstAddress">
          <app-address-autocomplete
            field="dstAddress"
            formControlName="dstAddress"
            [forceSelection]="true"
            (selectedAddress)="updateDestination($event)"
          />
        </app-form-field>
        <app-form-field label="Delivery Cost" for="deliveryCost">
          <div class="input-group">
            <span class="input-group-text">$$</span>
            <input
              id="deliveryCost"
              formControlName="deliveryCost"
              type="number"
              class="form-control"
              min="0"
            />
          </div>
        </app-form-field>
        <app-form-field label="Estimated Distance" for="distance">
          <div class="input-group">
            <span class="input-group-text">mi</span>
            <input
              id="distance"
              formControlName="distance"
              type="number"
              class="form-control"
              min="0"
            />
          </div>
        </app-form-field>
        <app-form-field label="Assigned Dispatcher" for="dispatcherName">
          <input
            id="dispatcherName"
            formControlName="assignedDispatcherName"
            type="text"
            class="form-control"
          />
        </app-form-field>
        <app-form-field label="Assigned Truck" for="assignedTruck">
          <app-search-truck formControlName="assignedTruck" />
        </app-form-field>
        <app-form-field label="Status" for="status">
          <p-select formControlName="status" styleClass="w-full" [options]="loadStatuses" />
        </app-form-field>

        <div class="flex gap-2">
          <p-button
            type="submit"
            icon="pi pi-pen-to-square-square"
            label="Save"
            [disabled]="isLoading || !form.valid"
          />
          <p-button
            type="button"
            icon="pi pi-trash"
            label="Delete"
            severity="danger"
            [disabled]="isLoading"
            (click)="confirmToDelete()"
          />
          <p-button
            type="button"
            icon="pi pi-arrow-left"
            label="Back to list"
            [routerLink]="['/loads']"
          />
        </div>
      </form>
    </div>
    <div class="w-full md:w-1/2">
      <app-directions-map
        [start]="originCoords()"
        [end]="destinationCoords()"
        (routeChanged)="updateDistance($event)"
      />
    </div>
  </div>
</p-card>
