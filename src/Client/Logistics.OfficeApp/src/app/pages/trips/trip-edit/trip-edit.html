<h1>Edit a trip #{{ tripNumber() }}</h1>
<hr class="w-full" />

<p-card>
  <app-trip-form
    [mode]="'edit'"
    [initialData]="initialData()"
    [stops]="tripStops()"
    [loads]="tripLoads()"
    [isLoading]="isLoading()"
    (remove)="confirmToDelete()"
    (save)="updateTrip($event)"
  />
</p-card>
