<div class="flex items-center">
  <h1>List Trucks</h1>
  <p-button
    styleClass="text-black ms-2"
    icon="pi pi-plus-circle"
    size="large"
    [rounded]="true"
    [text]="true"
    pTooltip="Add a new truck"
    [routerLink]="['/trucks/add']"
  />
</div>
<hr class="w-full" />

<p-card>
  <div class="row">
    <div class="col-12">
      <p-table
        [value]="trucks()"
        responsiveLayout="scroll"
        [lazy]="true"
        [paginator]="true"
        [showCurrentPageReport]="true"
        (onLazyLoad)="load($event)"
        [rows]="10"
        [totalRecords]="totalRecords()"
        [loading]="isLoading()"
        [rowsPerPageOptions]="[10, 25, 50]"
      >
        <ng-template pTemplate="caption">
          <p-icon-field>
            <p-inputicon class="pi pi-search" />
            <input pInputText type="text" placeholder="Search" (input)="search($event)" />
          </p-icon-field>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center" pSortableColumn="truckNumber">
              Number
              <p-sortIcon field="truckNumber" />
            </th>
            <th class="text-center">Current Location</th>
            <th class="text-center">Drivers</th>
            <th class="text-center">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-truck>
          <tr>
            <td class="text-center">
              {{ truck.truckNumber }}
            </td>
            <td class="text-center" [pTooltip]="truck.currentLocation" [showDelay]="500">
              {{ truck.currentLocation | address }}
            </td>
            <td class="text-center">
              @for (driver of truck.drivers; track driver.id) {
                <span>
                  {{ driver.fullName }}
                  @if (truck.drivers.length > 1) {
                    <span>,</span>
                  }
                </span>
              }
            </td>

            <td class="text-center">
              <p-button
                icon="bi bi-card-list"
                pTooltip="View details"
                [routerLink]="['/trucks', truck.id]"
              />
              <p-button
                class="ms-2"
                icon="pi pi-pen-to-square"
                pTooltip="Edit truck"
                [routerLink]="['/trucks', truck.id, 'edit']"
              />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-card>
