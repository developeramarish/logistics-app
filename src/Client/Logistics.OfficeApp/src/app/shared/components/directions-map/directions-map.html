<mgl-map
  [accessToken]="accessToken"
  [style]="'mapbox://styles/mapbox/streets-v11'"
  [zoom]="[zoom()]"
  [center]="center()"
  [fitBounds]="bounds()!"
  [fitBoundsOptions]="{padding: 50}"
  [style.width]="width()"
  [style.height]="height()"
>
  <mgl-image
    id="custom-marker"
    url="https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png"
    (imageLoaded)="imageLoaded.set(true)"
  />

  <!-- Route Layer -->
  @if (route()) {
    <mgl-layer
      id="routeLayer"
      type="line"
      [source]="route()!"
      [paint]="{
        'line-color': '#28a745',
        'line-width': 8,
      }"
    />
  }

  <!-- Start Point Symbol Layer -->
  @if (startPoint() && imageLoaded()) {
    <mgl-layer
      id="startPointLayer"
      type="symbol"
      [source]="startPoint()!"
      [layout]="{
        'icon-image': 'custom-marker',
      }"
    />
  }

  <!-- End Point Symbol Layer -->
  @if (endPoint() && imageLoaded()) {
    <mgl-layer
      id="endPointLayer"
      type="symbol"
      [source]="endPoint()!"
      [layout]="{
        'icon-image': 'custom-marker',
      }"
    />
  }
</mgl-map>
